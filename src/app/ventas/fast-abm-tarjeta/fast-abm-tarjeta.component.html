<div class="modal fade" id="modalfastabm" tabindex="-1" role="dialog" #modalfastabm>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">{{pluralElemento}}</h4>
      </div>
      <div class="modal-body row">
        <div class="col-sm-5">
          <form class="form-horizontal" #ff="ngForm">
            <div>
              <div class="form-group row">
                <label for="tarjeta-tipo" class="col-sm-4 required control-label">Tipo</label>
                <div class="col-sm-8 has-feedback"
                     [ngClass]="{'has-error': !tipo.valid && (!tipo.pristine || tipo.touched || submitted),
            'has-success': tipo.valid}">
                  <div class="select-style">
                    <select class="form-control" id="tarjeta-tipo" [(ngModel)]="element.tarjeta_id" name="tipo" #tipo="ngModel" required>
                      <option *ngFor="let tipo of data.tipos" [ngValue]="tipo.id">{{tipo.nombre}}</option>
                    </select>
                  </div>
                  <span *ngIf="tipo.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                  <span *ngIf="tipo.errors !== null && (!tipo.pristine || tipo.touched || submitted)" class="glyphicon glyphicon-remove form-control-feedback"></span>
                  <div *ngIf="!tipo.valid && (!tipo.pristine || tipo.touched || submitted)" class="help-block">Seleccione un tipo de tarjeta</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="tarjeta-importe" class="col-sm-4 required control-label">Importe</label>
                <div class="col-sm-8 has-feedback"
                     [ngClass]="{'has-error': !importe.valid && (!importe.pristine || importe.touched || submitted),
            'has-success': importe.valid}">
                  <input type="number" class="form-control text-right" id="tarjeta-importe" [(ngModel)]="element.importe" name="importe" #importe="ngModel" required min="0" step="0.01" pattern="^\d{1,14}([\.\,]\d{1,2})?$" placeholder="0.00">
                  <span *ngIf="importe.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                  <span *ngIf="importe.errors !== null && (!importe.pristine || importe.touched || submitted)" class="glyphicon glyphicon-remove form-control-feedback"></span>
                  <div *ngIf="importe.errors !== null && importe.errors.required != null && (!importe.pristine || importe.touched || submitted)" class="help-block">Ingrese un importe</div>
                  <div *ngIf="importe.errors !== null && importe.errors.required == null && (!importe.pristine || submitted)" class="help-block">Ingrese un número con dos decimales</div>
                </div>
              </div>

              <div class="form-group row">
                <label for="tarjeta-descripcion" class="col-sm-4 control-label">Descripción</label>
                <div class="col-sm-8">
                  <input class="form-control" id="tarjeta-descripcion" [(ngModel)]="element.descripcion" name="descripcion" #descripcion="ngModel" [maxLength]="500" placeholder="Descripción">
                </div>
              </div>
            </div>
            <div class="pull-right">
              <button type="button" (click)="cancelar(ff)" class="btn btn-default">Cancelar</button>
              <button (click)="editarONuevo(ff)" class="btn btn-primary">Aceptar</button>
            </div>
          </form>
        </div>

        <div class="col-sm-7">
          <table id="fasttable" class="row-border hover table">
            <thead>
            <tr>
              <th class="text-center">Tipo de Tarjeta</th>
              <th class="text-center">Importe</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of elementsCopy;let i = index" (click)="editar(element)" [class.active]="element == elementOriginal">
              <td class="text-center">{{ element.tarjeta_nombre }}</td>
              <td class="text-right">{{ element.importe }}</td>
              <td width="10%" class="text-center"><button (click)="eliminar(i)" class="glyphicon glyphicon-remove red"></button ></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="aceptar()" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
