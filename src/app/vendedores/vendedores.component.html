<div class="progress" *ngIf="!mostrarTabla">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span>Cargando<span class="dotdotdot"></span></span>
  </div>
</div>

<table datatable id="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" [hidden]="!mostrarTabla">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Zona</th>
    <th>Comisión</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vendedor of vendedores">
    <td>{{ vendedor.nombre }}</td>
    <td>{{ vendedor.zona_nombre }}</td>
    <td>{{ vendedor.comision }}</td>
    <td>
      <button (click)="mostrarModalEditar(vendedor)" data-toggle="modal" data-target="#modalEditar" class="glyphicon glyphicon-pencil"></button >
      <button (click)="mostrarModalEliminar(vendedor)" data-toggle="modal" data-target="#modalEliminar" class="glyphicon glyphicon-remove"></button >
    </td>
  </tr>
  </tbody>
</table>
<div>
  <button (click)="mostrarModalNuevo()" data-toggle="modal" data-target="#modalEditar" class="btn btn-md btn-primary"> Nuevo Vendedor</button >
</div>

<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Eliminar Vendedor</h4>
      </div>
      <div class="modal-body">
        <p>¿Está seguro de que desea eliminar al vendedor {{vendedorSeleccionado.nombre}}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="eliminar()" data-dismiss="modal" class="btn btn-primary">Aceptar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarONuevo" #modalEditar>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #f="ngForm">

          <div class="form-group row">
            <label for="vendedor-zona" class="col-sm-2 control-label">Zona*:</label>
            <div class="col-sm-10 has-feedback"
            [ngClass]="{'has-error': !zona.valid && (!zona.pristine || zona.touched),
            'has-success': zona.valid}">
              <div class="select-style">
                <select class="form-control" id="vendedor-zona" [(ngModel)]="vendedorSeleccionado.zona_id" name="zona" #zona="ngModel" required >
                  <option *ngFor="let zona of zonas" [ngValue]="zona.id">{{zona.nombre}}</option>
                </select>
              </div>
              <span *ngIf="zona.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span *ngIf="zona.errors !== null && (!zona.pristine || zona.touched)" class="glyphicon glyphicon-remove form-control-feedback"></span>
              <div *ngIf="!zona.valid && (!zona.pristine || zona.touched)" class="help-block">Seleccione una zona</div>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="vendedor-nombre" class="col-sm-2 control-label">Nombre*:</label>
            <div class="col-sm-10 has-feedback" 
            [ngClass]="{'has-error': !nombre.valid && (!nombre.pristine || nombre.touched),
            'has-success': nombre.valid}">
              <input type="text" class="form-control" id="vendedor-nombre" [(ngModel)]="vendedorSeleccionado.nombre" name="nombre" #nombre="ngModel" required [maxLength]="191">
              <span *ngIf="nombre.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span *ngIf="nombre.errors !== null && (!nombre.pristine || nombre.touched)" class="glyphicon glyphicon-remove form-control-feedback"></span>
              <div *ngIf="!nombre.valid && (!nombre.pristine || nombre.touched)" class="help-block">Ingrese un nombre</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="vendedor-comision" class="col-sm-2 control-label">Comisión*:</label>
            <div class="col-sm-10 has-feedback" 
            [ngClass]="{'has-error': !comision.valid && (!comision.pristine || comision.touched),
            'has-success': comision.valid}">
              <input type="number" class="form-control" id="vendedor-comision" [(ngModel)]="vendedorSeleccionado.comision" name="comision" #comision="ngModel" required min="0">
              <span *ngIf="comision.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span *ngIf="comision.errors !== null && (!comision.pristine || comision.touched)" class="glyphicon glyphicon-remove form-control-feedback"></span>
              <div *ngIf="!comision.valid && (!comision.pristine || comision.touched)" class="help-block">Ingrese una comisión</div>
            </div>
          </div>
                 
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" (click)="editarONuevo(f)" data-dismiss="modal" class="btn btn-primary" [disabled]="!f.valid">Aceptar</button>
        <button type="button" (click)="f.reset()" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
