<ng-template #tableBody let-element="element">
  <td class="text-center">{{ element.codigo }}</td>

</ng-template>

<app-abm
  [femenino]="false"
  [nombreElemento]="'Proveedor'"
  [pluralElemento]="'Proveedores'"
  [path]="'proveedores'"
  [elementClass]="proveedor"
  [tableHeader]="tableHeader"
  [tableBody]="tableBody"
  [modalComponent]="modal"
  [beforeElementLoad]="cargarTiposResponsable"
  [onElementLoad]="asignarTiposResponsable"
