<div class="row">
  <div class="col-sm-6 col-sm-offset-3 form-box">
    <div class="form">
      <!--<h2 class="ui blue image header">
        <img src="assets/logo.png" class="image">
        <div class="content">
          Registrarse
        </div>
      </h2>-->
      <div class="row text-primary">
        <h2>Registrarse</h2>
      </div>
      <form role="form" class="register-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && !firstName.valid}">
          <label class="sr-only" for="form-username">Nombre</label>
          <input type="text" name="form-firstname" placeholder="Nombre" class="form-username form-control form-control-lg"
                 id="form-first"  [(ngModel)]="model.firstName" #firstName="ngModel" required>
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">Ingrese su nombre</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && !lastName.valid}">
          <label class="sr-only" for="form-lastname">Apellido</label>
          <input type="text" name="form-username" placeholder="Apellido" class="form-username form-control form-control-lg"
                 id="form-lastname"  [(ngModel)]="model.lastName" #lastName="ngModel" required>
          <div *ngIf="f.submitted && !lastName.valid" class="help-block">Ingrese su apellido</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
          <label class="sr-only" for="form-username">Usuario</label>
          <input type="text" name="form-username" placeholder="Usuario" class="form-username form-control form-control-lg"
                 id="form-username"  [(ngModel)]="model.email" #username="ngModel" required>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Ingrese un nombre de usuario</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
          <label class="sr-only" for="form-password">Contraseña</label>
          <input type="password" name="form-password" placeholder="Contraseña" class="form-password form-control form-control-lg"
                 id="form-password" [(ngModel)]="model.password" #password="ngModel" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Ingrese una contraseña</div>
        </div>
        <button type="submit" class="btn btn-primary btn-md btn-block">Registrarse</button>
        <a [routerLink]="['/']" class="btn btn-default btn-md btn-block">Cancelar</a>
      </form>
    </div>
  </div>
</div>
