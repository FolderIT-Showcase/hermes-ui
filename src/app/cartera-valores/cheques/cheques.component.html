<app-progress-bar *ngIf="mostrarBarraCarga"></app-progress-bar>

<table datatable id="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table" [hidden]="!mostrarTabla">
  <thead>
  <tr>
    <th style="width: 15%">Cliente</th>
    <th style="width: 15%">Banco</th>
    <th>Nro. Interno</th>
    <th>Número</th>
    <th>Origen</th>
    <th>Destinatario</th>
    <th>Importe</th>
    <th style="width:5%">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cheque of cheques">
    <td>{{ cheque.cliente_nombre }}</td>
    <td>{{ cheque.banco_nombre }}</td>
    <td>{{ cheque.nro_interno }}</td>
    <td>{{ cheque.numero }}</td>
    <td>{{ cheque.origen }}</td>
    <td>{{ cheque.destinatario}}</td>
    <td>{{ cheque.importe }}</td>
    <td style="width:5%">
      <button title="Editar cheque" (click)="mostrarModalEditar(cheque)" class="glyphicon glyphicon-pencil blue"></button >
      <button title="Eliminar cheque" (click)="mostrarModalEliminar(cheque)" data-toggle="modal" data-target="#modalEliminar" class="glyphicon glyphicon-remove red"></button >
    </td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Eliminar Cheque</h4>
      </div>
      <div class="modal-body">
        <p>¿Está seguro de que desea eliminar el cheque?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="eliminar()" data-dismiss="modal" class="btn btn-danger">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<app-modal-cheque [clientes]="clientes" [bancos]="bancos" (eventNew)="handleNew($event)" (eventEdit)="handleEdit($event)"></app-modal-cheque>
