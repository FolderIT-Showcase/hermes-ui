<div class="progress" *ngIf="mostrarBarraCarga">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span>Cargando<span class="dotdotdot"></span></span>
  </div>
</div>

<table datatable id="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table" [hidden]="!mostrarTabla">
  <thead>
  <tr>
    <th>Número</th>
    <th>Cliente</th>
    <th>Importe total</th>
    <th style="width:15%">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let presupuesto of presupuestos">
    <td>{{ presupuesto.numero }}</td>
    <td>{{ presupuesto.cliente_nombre }}</td>
    <td>{{ presupuesto.importe_total }}</td>
    <td style="width: 15%">
      <button (click)="enviarPorMail(presupuesto)" class="glyphicon glyphicon-envelope blue"></button >
      <button (click)="imprimirPDF(presupuesto)" class="glyphicon glyphicon-print blue"></button >
      <button [routerLink]="['/presupuestos/presupuesto', presupuesto.id]" class="glyphicon glyphicon-pencil blue"></button >
      <button (click)="mostrarModalEliminar(presupuesto)" data-toggle="modal" data-target="#modalEliminar" class="glyphicon glyphicon-remove red"></button >
    </td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminar" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Eliminar Presupuesto</h4>
      </div>
      <div class="modal-body">
        <p>¿Está seguro de que desea eliminar el presupuesto del cliente {{presupuestoSeleccionado.cliente_nombre}}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="eliminar()" data-dismiss="modal" class="btn btn-danger">Aceptar</button>
      </div>
    </div>
  </div>
</div>
