<ng-template #tableHeader>
  <th>Nombre</th>
  <th style="width:10%">Acciones</th>
</ng-template>

<ng-template #tableBody let-element="element">
  <td>{{ element.nombre }}</td>
</ng-template>

<app-abm
  [femenino]="true"
  [nombreElemento]="'zona'"
  [path]="'zonas'"
  [elementClass]="zona"
  [tableHeader]="tableHeader"
  [tableBody]="tableBody"
  [modalComponent]="modal"></app-abm>
