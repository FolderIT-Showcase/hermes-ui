<div class="row">
  <div class="col-sm-6 col-sm-offset-3 form-box">
    <div class="form">
      <div class="row text-primary">
        <h2> Ingresar</h2>
      </div>

      <form role="form" class="login-form" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
          <label class="sr-only" for="form-username">Usuario</label>
          <input type="text" name="form-username" placeholder="Usuario" class="form-username form-control form-control-lg"
                 id="form-username"  [(ngModel)]="model.username" #username="ngModel" required>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Ingrese su usuario</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
          <label class="sr-only" for="form-password">Contrase単a</label>
          <input type="password" name="form-password" placeholder="Contrase単a" class="form-password form-control form-control-lg"
                 id="form-password" [(ngModel)]="model.password" #password="ngModel" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Ingrese su contrase単a</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && !empresa.valid}">
          <label class="sr-only" for="form-empresa">Empresa</label>
          <input type="text" name="form-empresa" placeholder="Empresa" class="form-empresa form-control form-control-lg"
                 id="form-empresa" [(ngModel)]="model.tenant" #empresa="ngModel" required>
          <div *ngIf="f.submitted && !empresa.valid" class="help-block">Ingrese su empresa</div>
        </div>
        <button type="submit" class="btn btn-primary btn-md btn-block">Ingresar</button>
        <button type="button" [routerLink]="['/recuperarpassword']" class="btn btn-default btn-md btn-block">Recuperar Contrase単a</button>
      </form>
    </div>
  </div>
</div>
