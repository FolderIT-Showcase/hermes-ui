<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarONuevo" #modalEditar>
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" (click)="cerrar(f)" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h4>
      </div>

      <form class="form-horizontal" #f="ngForm">
        <div class="modal-body">

          <div class="form-group row">
            <label for="tiporetencion-nombre" class="col-sm-2 required control-label">Nombre</label>
            <div class="col-sm-8 has-feedback"
                 [ngClass]="{'has-error': !nombre.valid && (!nombre.pristine || nombre.touched || submitted),
            'has-success': nombre.valid}">
              <input class="form-control" id="tiporetencion-nombre" [(ngModel)]="element.nombre" name="nombre" #nombre="ngModel" required [maxLength]="191" placeholder="Nombre">
              <span *ngIf="nombre.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span *ngIf="nombre.errors !== null && (!nombre.pristine || nombre.touched || submitted)" class="glyphicon glyphicon-remove form-control-feedback"></span>
              <div *ngIf="!nombre.valid && (!nombre.pristine || nombre.touched || submitted)" class="help-block">Ingrese un nombre</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="tiporetencion-alicuota" class="col-sm-2 required control-label">Alícuota</label>
            <div class="col-sm-4 has-feedback"
                 [ngClass]="{'has-error': !alicuota.valid && (!alicuota.pristine || alicuota.touched || submitted),
            'has-success': alicuota.valid}">
              <input type="number" class="form-control text-right" id="tiporetencion-alicuota" [(ngModel)]="element.alicuota" name="alicuota" #alicuota="ngModel" required pattern="^(?:99|\d{1,2})(?:\.\d{1,2})?$" placeholder="0.00">
              <span *ngIf="alicuota.valid && !alicuota.pristine" class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span *ngIf="alicuota.errors !== null && (!alicuota.pristine || alicuota.touched || submitted)" class="glyphicon glyphicon-remove form-control-feedback"></span>
              <div *ngIf="alicuota.errors !== null && alicuota.errors.required != null && (!alicuota.pristine || alicuota.touched || submitted)" class="help-block">Ingrese un monto de alícuota</div>
              <div *ngIf="alicuota.errors !== null && alicuota.errors.required == null && (!alicuota.pristine || submitted)" class="help-block">Ingrese un número con dos decimales entre 0 y 100</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrar(f)" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button (click)="editarONuevo(f)" class="btn btn-primary">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
