<div class="progress" *ngIf="!mostrarTabla">
  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span>Cargando<span class="dotdotdot"></span></span>
  </div>
</div>

<table datatable id="table" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" [hidden]="!mostrarTabla">
  <thead>
  <tr>
    <th>Código</th>
    <th>Nombre</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rubro of rubros">
    <td>{{ rubro.codigo }}</td>
    <td>{{ rubro.nombre }}</td>
    <td>
      <button (click)="mostrarModalEditar(rubro)" data-toggle="modal" data-target="#modalEditar" class="glyphicon glyphicon-pencil"></button >
      <button (click)="mostrarModalEliminar(rubro)" data-toggle="modal" data-target="#modalEliminar" class="glyphicon glyphicon-remove"></button >
    </td>
  </tr>
  </tbody>
</table>
<div>
  <button (click)="mostrarModalNuevo()" data-toggle="modal" data-target="#modalEditar" class="btn btn-md btn-primary"> Nuevo Rubro</button >
</div>

<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminar">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Eliminar Rubro</h4>
      </div>
      <div class="modal-body">
        <p>¿Está seguro de que desea eliminar el rubro {{rubroSeleccionado.nombre}}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="eliminar()" data-dismiss="modal" class="btn btn-primary">Aceptar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarONuevo" #modalEditar>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #f="ngForm">
          <div class="form-group row">
            <label for="rubro-codigo" class="col-sm-2 control-label">Código*:</label>
            <div class="col-sm-10 has-feedback"
            [ngClass]="{'has-error': !codigo.valid && (!codigo.pristine || codigo.touched),
            'has-success': codigo.valid}">
              <input type="text" class="form-control" id="rubro-codigo" [(ngModel)]="rubroSeleccionado.codigo" name="codigo" #codigo="ngModel" required [maxLength]="20" app-asyncValidator [objeto]="rubroSeleccionado" [path]="'rubros'">
              <span *ngIf="codigo.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span *ngIf="codigo.errors !== null && (!codigo.pristine || codigo.touched)" class="glyphicon glyphicon-remove form-control-feedback"></span>
              <div *ngIf="codigo.errors !== null && codigo.errors.required && (!codigo.pristine || codigo.touched)" class="help-block">Ingrese un código</div>
              <div *ngIf="codigo.errors !== null && codigo.errors.asyncInvalid" class="help-block">Código repetido</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="rubro-nombre" class="col-sm-2 control-label">Nombre*:</label>
            <div class="col-sm-10 has-feedback" 
            [ngClass]="{'has-error': !nombre.valid && (!nombre.pristine || nombre.touched),
            'has-success': nombre.valid}">
              <input type="text" class="form-control" id="rubro-nombre" [(ngModel)]="rubroSeleccionado.nombre" name="nombre" #nombre="ngModel" required [maxLength]="191">
              <span *ngIf="nombre.valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
              <span *ngIf="nombre.errors !== null && (!nombre.pristine || nombre.touched)" class="glyphicon glyphicon-remove form-control-feedback"></span>
              <div *ngIf="!nombre.valid && (!nombre.pristine || nombre.touched)" class="help-block">Ingrese un nombre</div>
            </div>
          </div>                 
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" (click)="editarONuevo(f)" data-dismiss="modal" class="btn btn-primary" [disabled]="!f.valid">Aceptar</button>
        <button type="button" (click)="f.reset()" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
